<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽砖专 住驻 转 砖转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background: url('your-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
            color: #fff;
        }
        header {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #388e3c;
        }
        #result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #4caf50;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #4caf50;
        }
        .copy-btn:hover {
            background-color: #388e3c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>爪专 拽砖专 住驻 转 砖转</h1>
    </header>

    <main>
        <p> 转 住驻专 驻 砖, 拽 拽砖专  砖! 专 , 注 转  注 驻专 砖拽转 住住 砖 爪驻</p>

        <form id="linkForm">
            <label for="phone">住  转 住驻专 驻 砖:</label>
            <input type="text" id="phone" name="phone" required placeholder=": 0521234567">

            <button type="submit">爪专 拽砖专</button>
        </form>

        <p id="result"></p>
        <button id="copyButton" class="copy-btn" style="display:none;">注转拽 拽砖专</button>
    </main>

    <footer>
        <p> わ</p>
    </footer>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userPhone = document.getElementById('phone').value;
            const israelPrefix = '972';
            const fullPhone = israelPrefix + userPhone.replace(/^0/, '');
            const message = encodeURIComponent(`砖 专! 注转 专 ${userPhone}, 砖 拽 转 住驻专 '砖专专 爪'. 转 猴`);
            const yourPhone = '0524783509'; 
            const waLink = `https://wa.me/${yourPhone}?text=${message}`;

            const tinyUrlApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(waLink)}`;

            fetch(tinyUrlApi)
            .then(response => response.text())
            .then(shortenedUrl => {
                const resultText = `拽转 住驻专 '砖专专 爪' 住 拽 \n<a href="${shortenedUrl}" target="_blank">${shortenedUrl}</a>`;
                document.getElementById('result').innerHTML = resultText;

                document.getElementById('copyButton').style.display = 'block';

                document.getElementById('copyButton').onclick = function() {
                    navigator.clipboard.writeText(`拽转 住驻专 '砖专专 爪' 住 拽 \n${shortenedUrl}`)
                    .then(() => {
                        alert('拽砖专 注转拽 爪!');
                    })
                    .catch(err => {
                        console.error('Error copying to clipboard:', err);
                        alert(' 转 注转拽 转 拽砖专. 住 砖.');
                    });
                };
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
